<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="image/logo.png" alt="">
                        <h5>Mastercard</h5>
                    </span>
                    <img src="image/chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">0120 1520 2152 3256</h5>
                        <h5 class="name">MD. RUHUL AMIN</h5>
                    </div>
                    <div class="valid-date">
                        <h6>VALID THRU</h6>
                        <h5 class="date">03/31</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
